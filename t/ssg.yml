---
cluster: cluster1
bind: ':8080'
maxLease: 3
sweepInterval: 1
controlTokens:
  - 'test-control-token-apqlwoskeij'
  - 'test-admin-token-ghtyyfjkrudke'
monitorTokens:
  - 'test-monitor-token-jjqwhrexck1'
defaultBucket:
  compression: zlib
  encryption: aes256-ctr
  vault:
    kind: hashicorp
    hashicorp:
      url: http://vault:8200
      token: ichaeZeeth5ichi1OhxooSahpoo8wa
      prefix: secret/tests

buckets:
  - key: special-fixed-key
    name: Fixed Key Storage
    vault:
      kind: hashicorp
      fixedKey:
        enabled: true
        pbkdf2: fixed:key
      hashicorp:
        url: http://vault:8200
        token: ichaeZeeth5ichi1OhxooSahpoo8wa
        prefix: secret/tests
    provider:
      kind: fs
      fs:
        root: /srv/files

  - key: special-provided-key
    name: Fixed Key Storage (Provided)
    description: Where the Key and IV are provided
    vault:
      kind: hashicorp
      fixedKey:
        enabled: true
        aes256:
          key: a/random/aes256:key
          iv:  a/random/aes256:iv
      hashicorp:
        url: http://vault:8200
        token: ichaeZeeth5ichi1OhxooSahpoo8wa
        prefix: secret/tests
    provider:
      kind: fs
      fs:
        root: /srv/files

  - key: files
    name: Files
    provider:
      kind: fs
      fs:
        root: /srv/files

  - key: minio
    name: Minio (S3)
    description: An S3-workalike that puts files in the root of a bucket
    provider:
      kind: s3
      s3:
        url:     http://minio:9000
        region:  us-east-1
        bucket:  ssg-testing
        usePath: true
        accessKeyID:     AKI0f0f0f0f0f0f
        secretAccessKey: NuKKHor2uHOINUQjy8s+H377pjt3slRs+hc

  - key: minio-with-prefix
    name: Minio (S3 /prefix)
    provider:
      kind: s3
      s3:
        url:     http://minio:9000
        region:  us-east-1
        bucket:  ssg-testing
        prefix:  back/ups/
        usePath: true
        accessKeyID:     AKI0f0f0f0f0f0f
        secretAccessKey: NuKKHor2uHOINUQjy8s+H377pjt3slRs+hc

  - key: webdav
    name: WebDAV
    provider:
      kind: webdav
      webdav:
        url: http://webdav:80
